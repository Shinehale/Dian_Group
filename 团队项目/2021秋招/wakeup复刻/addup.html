<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style-add.css">
  <title>Document</title>
</head>
<body>

  <form id="addup" >
    <div class="header1"></div>
    <div class="header2">
     <a href="index.html"> <div class="back"></div></a>
     <p>&nbsp;添加课程</p> 
     <button id="tijiao">保存</button>
    </div>
     <!-- <input type="button" value=""> -->
    <div class="content">
        <img src="/img/addup页/wodekecheng.svg" alt="">
        <input type="text" id="called" placeholder="课程名称"> 
    </div>
    <div class="content">
      <img src="/img/addup页/yanseku.svg" alt="">
      <input type="text" id="color" placeholder="更换颜色">
    </div> 
    <div class="content">
      <img src="/img/addup页/qizhi.svg" alt="">
      <input type="text" id ="points" placeholder="学分（可不填）">
    </div>
    <div class="content">
      <img src="/img/addup页/beizhu.svg" alt="">
      <input type="text" id ="more" placeholder="备注（可不填）">
    </div>
    <div class="xian"></div>
    <div class="content">
      <img src="img/addup页/icon_3r2x6p90vr5/rili.svg" alt="">
      <input type="text" id ="weeks" placeholder="周数：请用?-?的格式">
    </div>
    <div class="content">
      <img src="img/addup页/icon_3r2x6p90vr5/dingshi.svg" alt="">
      <input type="text" id ="time" placeholder="上课时间：请用周？-第？-？节的格式">
    </div>
    <div class="content">
      <img src="img/addup页/icon_3r2x6p90vr5/dianzan.svg" alt="">
      <input type="text" id ="teacher" placeholder="授课老师（可不填）">
    </div>
    <div class="content">
      <img src="img/addup页/icon_3r2x6p90vr5/faxian.svg" alt="">
      <input type="text" id ="location" placeholder="上课地点（可不填）">
    </div>
  </form>  
</body>
<script src="js/js2.js"></script>
</html>
