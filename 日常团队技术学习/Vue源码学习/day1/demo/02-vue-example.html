<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 写模板 -->
    <div id="root">
        <p>{{name}}</p>
        <p>{{message}}</p>
    </div>

    <script>
        console.log(root);//id是可以直接打印的


        //2.创建实例
        let app = new Vue({
            el:'#root',
            data:{
                name:'张三',
                message:'is a man.'
            }
        });
        // 第三步：挂载

        console.log(root);
    </script>
</body>
</html>
